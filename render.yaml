services:
  - type: web
    name: universal-trading-bot
    env: python
    region: frankfurt  # or oregon, singapore
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false  # Set this in Render dashboard
      - key: WEBHOOK_SECRET
        generateValue: true  # Render will generate a secret
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    autoDeploy: true