version: '3.8'

services:
  trading-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: telegram-trading-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./charts:/app/charts
    env_file:
      - .env
    environment:
      - TZ=UTC
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"