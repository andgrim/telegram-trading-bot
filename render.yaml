services:
  - type: web
    name: telegram-trading-bot
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TZ
        value: UTC
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /
    autoDeploy: true