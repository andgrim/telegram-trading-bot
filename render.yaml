# render.yaml
services:
  - type: web
    name: universal-trading-bot
    env: python
    region: frankfurt  # or oregon, ohio, singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false  # Set this in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1